<html>
    <head></head>
    <body>
       <img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="" id="change_img" >
       <p id="change_txt">OFF</p>
       <script>
       const img = document.getElementById("change_img");
       const txt = document.getElementById("change_txt");
       img.addEventListener("mouseover", function(){
        img.src="https://www.w3schools.com/js/pic_bulbon.gif";
        txt.innerHTML="ON";
       });
       img.addEventListener("mouseout", function(){
        img.src="https://www.w3schools.com/js/pic_bulboff.gif";
        txt.innerHTML="OFF";
       });
    </script>
    </body>
</html>
